<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Ihechineme Universe</title>
    <style>
        /* Your CSS styles here */
        body {
            font-family: "Arial", sans-serif;
            text-align: center;
            background: url('https://images.rawpixel.com/image_1300/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIyLTA1L3B4MTM2NjcxMC1pbWFnZS1rd3Z4eGVxcC5qcGc.jpg');
            /* Replace with your galaxy/universe background image */
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .logo {
            float: left; /* Float the logo to the left */
            margin-left: 10px; /* Add some margin on the left */
            margin-top: 15px; /* Adjust top margin */
            width: 70px;
        }
        .open-tab{
            display:none;
        }

        .nav {
            font-size: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100px;
            width: 100%;
            background-color: #113;
            color: white;
            z-index: 700;
        }
        
        .nav img {
            padding: 0 10px;
            cursor: pointer;
        }
        
        .tabs {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .tab, .tab-icon {
            margin: 10px;
            cursor: pointer;
        }
        
        .tab-icon img {
            width: 30px;
        }
        
        /* Add your other CSS styles here */
    </style>
</head>
<body>
    <div class="nav">
        <img class="open-tab" onclick="openNav()" src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dW5pdmVyc2V8ZW58MHx8MHx8fDA=" alt="Menu">
        <img id="logo" src="https://images.unsplash.com/photo-1444703686981-a3abbc4d4fe3?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dW5pdmVyc2V8ZW58MHx8MHx8fDA%3D" style="width:70px" alt="Logo">
        <p>Unveiling the Universe: A Tiny Peek into its Grandeur</p>
        <ul class="tabs">
            <li class="tab"><a class="link" href="">Home</a></li>
            <li class="tab-icon"><a href="https://macjcoding.itch.io"><img src="https://assets.ifttt.com/images/channels/586796884/icons/monochrome_large.png" alt="Icon 1"></a></li>
            <li class="tab-icon"><a href="https://youtube.com/@NASA?si=gNybaqcqGWpSLjEV"><img src="https://static-00.iconduck.com/assets.00/youtube-icon-512x359-dyeyi1hm.png" alt="Icon 2"></a></li>
            <li class="tab-icon"><a href="https://codepen.io/Blue_Smile/full/JjwJoNr"><img src="https://t4.ftcdn.net/jpg/02/48/94/41/360_F_248944140_33I7k9ZWCm0OcmmDOuF2xk3bGXf2VzaP.jpg" alt="Icon 3"></a></li>
        </ul>
    </div>

    <div id="container">
        <h1>Welcome to Ihechineme Universe</h1>
        <p>What world would you like to travel to?</p>
        <button id="sudoku-button">Play Sudoku</button>
        <button id="math-game-button">Play Math Addition Game</button>
        <button id="particle-button">Particle Animation</button>
        <button id="music-button">Play Music</button>

        <!-- Game Sections -->
        <div id="sudoku-game" style="display: none">
            <h1>Let's play SudokuðŸ§©</h1>
            <!-- Sudoku content here -->
        </div>
        <div id="math-game" style="display: none">
            <!-- Math Game content here -->
        </div>
        <div id="particle-animation" style="display: none">
            <!-- Particle Animation content here -->
        </div>
        <div id="music-section" style="display: none">
            <!-- Music content here -->
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Initialize buttons and sections
            const sudokuButton = document.getElementById('sudoku-button');
            const mathGameButton = document.getElementById('math-game-button');
            const particleButton = document.getElementById('particle-button');
            const musicButton = document.getElementById('music-button');

            const sudokuGame = document.getElementById('sudoku-game');
            const mathGame = document.getElementById('math-game');
            const particleAnimation = document.getElementById('particle-animation');
            const musicSection = document.getElementById('music-section');

            sudokuButton.addEventListener('click', () => {
                sudokuGame.style.display = 'block';
                mathGame.style.display = 'none';
                particleAnimation.style.display = 'none';
                musicSection.style.display = 'none';
            });

            mathGameButton.addEventListener('click', () => {
                sudokuGame.style.display = 'none';
                mathGame.style.display = 'block';
                particleAnimation.style.display = 'none';
                musicSection.style.display = 'none';
            });

            particleButton.addEventListener('click', () => {
                sudokuGame.style.display = 'none';
                mathGame.style.display = 'none';
                particleAnimation.style.display = 'block';
                musicSection.style.display = 'none';
            });

            musicButton.addEventListener('click', () => {
                sudokuGame.style.display = 'none';
                mathGame.style.display = 'none';
                particleAnimation.style.display = 'none';
                musicSection.style.display = 'block';
            });

            const canvas = document.getElementById("canva");
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particleArray = [];
            let mouse = {
                x: null,
                y: null,
                radius: (canvas.height / 80) * (canvas.width / 80)
            };

            window.addEventListener('mousemove', function (e) {
                mouse.x = e.x;
                mouse.y = e.y;
            });

            class Particle {
                constructor(x, y, directionX, directionY, size, color) {
                    this.x = x;
                    this.y = y;
                    this.directionX = directionX;
                    this.directionY = directionY;
                    this.size = size;
                    this.color = color;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                    ctx.fillStyle = '#F64C72';
                    ctx.fill();
                }

                update() {
                    if (this.x > canvas.width || this.x < 0) {
                        this.directionX = -this.directionX;
                    }

                    if (this.y > canvas.height || this.y < 0) {
                        this.directionY = -this.directionY;
                    }

                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + this.size) {
                        if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                            this.x += 10;
                        }
                        if (mouse.x > this.x && this.x > this.size * 10) {
                            this.x -= 10;
                        }
                        if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                            this.y += 10;
                        }
                        if (mouse.y > this.y && this.y > this.size * 10) {
                            this.y -= 10;
                        }
                    }

                    this.x += this.directionX;
                    this.y += this.directionY;
                    this.draw();
                }
            }

            function getParticles() {
                particleArray = [];
                let numParticles = (canvas.height * canvas.width) / 10000;
                for (let i = 0; i < numParticles * 2; i++) {
                    let size = 1;
                    let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                    let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                    let directionX = (Math.random() * 5) - 2.5;
                    let directionY = (Math.random() * 5) - 2.5;
                    let color = '#99738E';

                    particleArray.push(new Particle(x, y, directionX, directionY, size, color));
                }
            }

            function connectParticles() {
                let opacityValue = 0.25;
                for (let i = 0; i < particleArray.length; i++) {
                    for (let j = i; j < particleArray.length; j) {
                        let distance = ((particleArray[i].x - particleArray[j].x) * (particleArray[i].x - particleArray[j].x)) + ((particleArray[i].y - particleArray[j].y) * (particleArray[i].y - particleArray[j].y));
                        if (distance < (canvas.width / 8) * (canvas.height / 8)) {
                            ctx.strokeStyle = 'rgba(255,255,255,' + opacityValue + ')';
                            ctx.lineWidth = 1;
                            ctx.beginPath();
                            ctx.moveTo(particleArray[i].x, particleArray[i].y);
                            ctx.lineTo(particleArray[j].x, particleArray[j].y);
                            ctx.stroke();
                        }
                    }
                }
            }

            function sunray() {
                let opacityValue = 1;
                for (let i = 0; i < particleArray.length; i++) {
                    let dx = mouse.x - particleArray[i].x;
                    let dy = mouse.y - particleArray[i].y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < mouse.radius + particleArray[i].size) {
                        let opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(0,0,0,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particleArray[i].x, particleArray[i].y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            }

            window.addEventListener('resize', function () {
                canvas.width = innerWidth;
                canvas.height = innerHeight;
                mouse.radius = (canvas.width / 80) * (canvas.height / 80);
                getParticles();
            });

            function animate() {
                requestAnimationFrame(animate);
                ctx.clearRect(0, 0, innerWidth, innerHeight);

                for (let i = 0; i < particleArray.length; i++) {
                    particleArray[i].update();
                }
                sunray();
                connectParticles();
            }

            window.addEventListener('mouseout', function () {
                mouse.x = undefined;
                mouse.y = undefined;
            });

            getParticles();
            animate();

            function playMusic() {
                const music = new Audio("https://s3-us-west-2.amazonaws.com/s.cdpn.io/161676/music.mp3");

                music.addEventListener("canplay", () => {
                    music.play();
                });
            }

            const musicBtns = document.querySelectorAll("[data-play]");
            musicBtns.forEach(btn => {
                btn.addEventListener("click", playMusic);
            });
        });
    </script>
</body>
</html>
